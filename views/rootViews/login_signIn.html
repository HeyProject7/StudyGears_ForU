<body>

    <section class="login__container">
        <!-- Left Side  -->
        <div class="login__left">
            <div class="login__top">
                <div class="website__icon">
                    <img src="./images/logo2.png" alt="" width="100%" height="100%">
                </div>
                <a href="./register.html">No Account?<br>Sign Up</a>

            <h1>Sign In</h1>
            <div class="sign__google">
                <img class="icon__google" src="./images/icon__google.png" alt="">
                <a href="javascript:signIn()" class="sign__btn">Sign In With Google</a>
            </div>
            <form action="/login_signIn.html" method="post">
                <div class="info user__info">
                    <p class="desc__para">Username Or Email Address</p>
                    <input type="text" name="user" placeholder="exaple@gmail.com">
                </div>
                <div class="info pass__info">
                    <div class="web__icon">
                        <p class="desc__para">Password</p>
                        <a href="">Forgot Password?</a>

            </form>
        </div>
        <!-- Right Side -->
        <div class="login__right">
            <!-- <img src="./images/login__image.png" alt="" class="side__image"> -->
            <div class="login__img">
                <!-- <img src="./images/login__icon.png"></img> -->
            </div>
        </div>
    </section>
</body>
<script>
    function signIn() {
        // Google's OAuth 2.0 endpoint for requesting an access token
        var oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth';

        // Create <form> element to submit parameters to OAuth 2.0 endpoint.
        var form = document.createElement('form');
        form.setAttribute('method', 'GET'); // Send as a GET request.
        form.setAttribute('action', oauth2Endpoint);

        // Parameters to pass to OAuth 2.0 endpoint.
        var params = {
            'client_id': '874148374953-qqfseg1ue1r76idb28ntkqv51aeu1ap9.apps.googleusercontent.com',
            'redirect_uri': 'http://localhost:3000/index.html',
            'response_type': 'token',
            'scope': 'https://www.googleapis.com/auth/userinfo.profile',
            'include_granted_scopes': 'true',
            'state': 'pass-through value'
        };

        // Add form parameters as hidden input values.
        for (var p in params) {
            var input = document.createElement('input');
            input.setAttribute('type', 'hidden');
            input.setAttribute('name', p);
            input.setAttribute('value', params[p]);
            form.appendChild(input);
        }

        // Add form to page and submit it to open the OAuth 2.0 endpoint.
        document.body.appendChild(form);
        form.submit();
    }
</script>

</html>
